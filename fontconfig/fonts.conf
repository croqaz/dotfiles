<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<rejectfont>
		<glob>/usr/share/fonts/truetype/ancient-scripts/Symbola*</glob>
		<glob>/usr/share/fonts/truetype/dejavu/DejaVu*</glob>
	</rejectfont>

	<alias>
		<family>emoji</family>
		<prefer>
			<family>la-solid-900</family>
			<family>Noto Color Emoji</family>
			<family>Twitter Color Emoji</family>
			<family>OpenMoji</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>emoji</family>
			<family>JetBrains Mono</family>
			<family>IBM Plex Mono</family>
			<family>Iosevka SS15</family>
			<family>VictorMono Nerd Font Mono</family>
			<family>FiraCode Nerd Font Mono</family>
			<family>Roboto Mono for Powerline</family>
		</prefer>
	</alias>
</fontconfig>
