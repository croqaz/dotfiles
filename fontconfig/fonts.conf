<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<rejectfont>
		<glob>/usr/share/fonts/truetype/ancient-scripts/Symbola*</glob>
		<glob>/usr/share/fonts/truetype/dejavu/DejaVu*</glob>
	</rejectfont>

	<alias>
		<family>emoji</family>
		<prefer>
			<family>la-solid-900</family>
			<family>Font Awesome 5 Free</family>
			<family>Twitter Color Emoji</family>
			<family>Noto Color Emoji</family>
			<family>OpenMoji</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>emoji</family>
			<family>iMWritingDuoS Nerd Font</family>
			<family>Inter</family>
			<family>Noto Serif</family>
		</prefer>
	</alias>

	<alias>
		<family>sans</family>
		<prefer>
			<family>emoji</family>
			<family>iMWritingDuoS Nerd Font</family>
			<family>Inter</family>
			<family>Noto Sans</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>emoji</family>
			<family>JetBrainsMono Nerd Font Mono</family>
			<family>Iosevka Nerd Font Mono</family>
			<family>VictorMono Nerd Font Mono</family>
			<family>FiraCode Nerd Font Mono</family>
			<family>Roboto Mono for Powerline</family>
		</prefer>
	</alias>
</fontconfig>
